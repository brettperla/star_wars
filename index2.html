<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="float-grid.css">

</head>
<body>
	<header class="row">
		  <div class="col-12">
        <h1>Star Wars Characters</h1>
		    <h3>Incomplete List</h3>
      </div>
	</header>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="bio">
          <img class="pic" src="images/rey_square.png">
          <h2>Ray</h2>
          <p>Protagonist, from Tatoonie</p>
        </div>
      </div>
      <div class="col-4">
        <div class="bio">
          <img class="pic" src="images/finn_square.png">
          <h2>Finn</h2>
          <p>Storm Trooper</p>
        </div>
      </div>
      <div class="col-4">
        <div class="bio">
          <img class="pic" src="images/kylo_square.png">
          <h2>Kylo</h2>
          <p>Main Villain</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-4">
        <div class="bio">
          <img class="pic" src="images/poe_square.png">
          <h2>Poe</h2>
          <p>Pilot</p>
        </div>
      </div>
      <div class="col-4">
        <div class="bio">
          <img class="pic" src="images/chewbacca_square.png">
          <h2>Chewy</h2>
          <p>first mate</p>
        </div>
      </div>
      <div class="col-4">
        <div class="bio">
          <img class="pic" src="images/yoda_square.png">
          <h2>Yoda</h2>
          <p>Jedi master</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
